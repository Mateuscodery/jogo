<!DOCTYPE html>
<html lang="pt-br" >
<head>
<title>bivi</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="css/tela-de-espera.css" />
<link rel="stylesheet" type="text/css" href="css/tela-de-start.css" />
<style type="text/css"> 
*{
 margin:0px;
 padding:0px;
 }
 body{
 width:100%;
 height:100%;
 background:#1D2829;
     }
 #filtro-tela1{
 z-index:2;
 opacity:20%;
 position:absolute;
 width:100%;
 height:100%;
 }
 #filtro-tela2{
 z-index:0;
 opacity:20%;
 position:absolute;
 width:100%;
 height:100%;
 }
 #filtro-tela3{
 z-index:0;
 opacity:50%;
 position:absolute;
 top:0px;
 left:0px;
 width:100%;
 height:100%;
</style>
</head>
<body>
<!--tela de espera-->
 <label onclick="ocultar_tela_de_espera()" >
  <div id="tela_de_espera">
  <img src="Imagens/filtro-pet.png" id="filtro-tela1" >
   <img src="Imagens/bivi-logo2.png" id="bivi_logo">
   <img src="Imagens/bivi-logo-txt.png" id="bivi_logo_txt">
   <p id="clique_aqui">toque na tela</p>
  </div>
 </label>
 
 <!--tela de play -->
 <img src="Imagens/filtro-pet.png" id="filtro-tela2" >
 <img src="Imagens/bivi-logo-txt2.png" id="bivi_logo_txt2">
 <div id="container" >
  <button id="botao-criar"><p class="text-btn">criar</p></button>
  <button id="botao-continuar"><p class="text-btn">continuar</p></button>
  <button id="botao-novo"><p class="text-btn">deletar</p></button>
 </div>
 
 <!--fundo preto caixa de dialogo-->
 <div id="fundo-preto" ></div>
 
 <!--caixa de dialogo de novo pet-->
 <div id="caixa-de-dialogo" >
  <div id="primeira-caixa"><img src="Imagens/filtro-pet.png" id="filtro-tela3" > vocÃª quer mesmo deletar os dados do seu pet?</div>
  <div id="segunda-caixa" ><p id="cancelar" >cancelar</p><p id="ok" >ok</p></div>
 </div>
 <script type="text/javascript"src="vestuario.js"></script>
 <script type="text/javascript">
 
setTimeout(function(){if(localStorage.estadoPet=="vivo"){btnCriar.style.display="none";btnContinuar.style.display="block";btnNovo.style.display="block";}})
 //tela de espera
 var load = 0;
 var teladeespera = document.getElementById("tela_de_espera");
 var logo = document.getElementById("bivi_logo");
 var logoTxt = document.getElementById("bivi_logo_txt");
 var cliqueAqui = document.getElementById("clique_aqui");
 
 function ocultar_tela_de_espera(){if(load==0){teladeespera.style.display="none";};};
  
 //load
 function carregando(){teladeespera.style.display="block";logo.src="Imagens/bivi-logo.png";logo.style="width:40%;height:20%;transform:translate(-50%,-50%);";logoTxt.style.display="none";cliqueAqui.innerHTML="carregando";load=1;};
  
 //tela de play
 var butoes = document.querySelector("button");
 var btnCriar = document.getElementById("botao-criar");
 var btnContinuar = document.getElementById("botao-continuar");
 var btnNovo = document.getElementById("botao-novo");
 
 btnCriar.addEventListener("click",function(){btnCriar.style.background="#4080B0";carregando();setTimeout(function(){btnCriar.style.display="none";btnContinuar.style.display="block";btnNovo.style.display="block";btnCriar.style.background="gray";window.location.replace("vestuario.html");},500)});
 btnNovo.addEventListener("click",function(){btnNovo.style.background="#4080B0";setTimeout(function(){caixaDeDialogo.style.display="block";fundoPreto.style.display="block";btnNovo.style.background="gray";},100)});
 btnContinuar.addEventListener("click",function(){btnContinuar.style.background="#4080B0";setTimeout(function(){btnContinuar.style.background="gray";carregando();window.location.replace("vestuario.html");},200)});

 //caixa de dialogo
 var fundoPreto = document.getElementById("fundo-preto");
 var caixaDeDialogo = document.getElementById("caixa-de-dialogo");
 var cancelar = document.getElementById("cancelar");
 var ok = document.getElementById("ok");
 
  //botao de cancelar da caixa de dialogo
 cancelar.addEventListener("click",function(){
 caixaDeDialogo.style.display="none";fundoPreto.style.display="none";
                                             });
 //botao de ok da caixa de dialogo                                            
 ok.addEventListener("click",function(){
 localStorage.setItem("estadoPet","morto");
 
 
 localStorage.setItem("corDCorpo",0);
 localStorage.setItem("corDOlhoE",0);
 localStorage.setItem("corDOlhoD",0);
 localStorage.setItem("corDCamisa",0);
 localStorage.setItem("corDCabelo",0);
 
 localStorage.setItem("SOrelha",0);
 localStorage.setItem("idOrelha",0);
 localStorage.setItem("idCamisa",0);
 localStorage.setItem("SCamisa",0);
 localStorage.setItem("idCalda",0);
 localStorage.setItem("idCabelo",0);
 localStorage.setItem("SCalda",0);
 localStorage.setItem("SCabelo",0);
 caixaDeDialogo.style.display="none";btnCriar.style.display="block";btnContinuar.style.display="none";btnNovo.style.display="none";fundoPreto.style.display="none";btnNovo.style.background="#325D92";
                                       });
 </script>
</body>
</html>
